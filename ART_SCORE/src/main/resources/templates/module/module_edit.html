<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body class="body">

<!--弹层区域-->
<form class="layui-form" style="margin:10px 10px 0 -30px;" id="mainForm">
    <input type="hidden" value="${module.id}" name="id"/>
    <div class="layui-form-item">
        <label class="layui-form-label">模块名称</label>
        <div class="layui-input-block">
            <input type="text" value="${module.modulename}" name="modulename" lay-verify="required"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">页面地址</label>
        <div class="layui-input-block">
            <input type="text" value="${module.url}" name="url" lay-verify="required" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属分类</label>
        <div class="layui-input-block">
            <select id="moduletype" lay-filter="moduletype" name="parentid">
                <option value="0">一级分类(默认)</option>
                <#list types as item>
                <option value="${item.id}">${item.modulename}</option>
            </#list>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="启用" checked>
                <input type="radio" name="status" value="0" title="禁用">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">模块介绍</label>
        <div class="layui-input-block">
            <textarea name="remark" style="resize:none" placeholder="请输入模块介绍"
                      class="layui-textarea">${module.remark}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="save" lay-submit lay-filter="moduleform">保存</button>
            <button id="cancle" class=" layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
</form>

</body>
<script src="/js/jquery-1.10.2.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/index.js"></script>

</body>
</html>
<script type="text/javascript">
    layui.use(['table', 'form', 'layer'], function () {
        // 操作对象
        var form = layui.form, layer = layui.layer;
        $.ajaxSetup({
            contentType: "application/json"
        });
        //设置下拉选中
        $("#mainForm").find('select[name="parentid"]').val(${module.parentid});
        $("#mainForm").find("dd[lay-value='" + ${module.parentid} +"']").trigger("click");
        //设置单选框选中
        $("#mainForm").find('input[type="radio"][name="status"][value="' + ${module.status} +'"]').prop("checked",
            true);
        form.render('radio');

        form.on('submit(moduleform)', function (data) {
            var formdata = JSON.stringify(data.field);
            $.post("/module/update", formdata, function (ret) {
                if (ret.code == 200) {
                    layer.msg("保存成功!");
                    setTimeout(function () {
                        closeView();
                        $(".layui-laypage-btn").click();
                    }, 2000)
                }
                else {
                    layer.msg(ret.msg);
                }
            }, "json");
            return false;
        });

        //取消按钮
        $("#cancle").click(function () {
            closeView();
        })

        function closeView() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }
    });
</script>
